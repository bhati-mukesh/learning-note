<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
  <title>Document</title>
<style>
.con{
  height:100vh;
  background-color:#CAD3C8;
}
.magenta{
  background-color: #B33771 ;
}
.blue{
  background-color: #1B9CFC ;
}
.rowHeight{
  height:150px;
  background-color: black ;
}
.rowHeight2{
  height:50px;
  background-color: black ;
}
</style>
</head>
<body>
<div class="container con">
<!-- first column to be last -->
<!-- this prperty of flex is only applicable to column -->
<div class="row mt-2">
  <div class="col  magenta">Column1</div>
  <div class="col blue">Column2</div>
  <div class="col flex-first  magenta">Column3</div>
</div>
<div class="row mt-2">
  <div class="col flex-end magenta">Column1</div>
  <div class="col blue">Column2</div>
  <div class="col magenta">Column3</div>
</div>
<!-- offsetting -->
<div class="row mt-2">
  <div class="col-md-4 offset-md-2 magenta">Column1</div>
  <div class="col-md-4 blue">Column2</div>
</div>
<div class="row mt-2">
  <div class="col-md-4 offset-md-2 magenta">Column1</div>
  <div class="col-md-4 blue">Column2</div>
</div>
<!-- pushing and pulling -->
<div class="row mt-2">
  <div class="col-md-9 push-md-3 magenta">Column1</div>
  <div class="col-md-3 blue">Column2</div>
</div>
<div class="row mt-2">
  <div class="col-md-9 push-md-3 magenta">Column1</div>
  <div class="col-md-3 pull-md-2 blue">Column2</div>
</div>
</div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</body>
</html>
