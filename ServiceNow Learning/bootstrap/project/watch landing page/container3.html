<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
  <title>Document</title>
<style>
.con{
  height:100vh;
  background-color:#CAD3C8;
}
.magenta{
  background-color: #B33771 ;
}
.blue{
  background-color: #1B9CFC ;
}
.rowHeight{
  height:150px;
  background-color: black ;
}
.rowHeight2{
  height:50px;
  background-color: black ;
}
</style>
</head>
<body>
<div class="container con">

<!-- align-items-center -->
<div class="row rowHeight align-items-center">
  <div class="col-sm magenta ">Column1</div>
  <div class="col-sm blue">Column2</div>
  <div class="col-sm magenta">Column3</div>
</div>

<!-- align-self-positon -->
<div class="row mt-3 rowHeight ">
  <div class="col-sm align-self-start magenta">Column1</div>
  <div class="col-sm align-self-center blue">Column2</div>
  <div class="col-sm align-self-end magenta">Column3</div>
</div>

<div class="row mt-5"></div>

<!-- start -->
<div class="row mt-3 justify-content-start">
  <div class="col-4 magenta">Column1</div>
  <div class="col-4 blue">Column2</div>
  <div class="col-4 magenta">Column3</div>
</div>

<!-- center -->
<div class="row mt-3 justify-content-center ">
  <div class="col-4 magenta">Column1</div>
  <div class="col-4 blue">Column2</div>
</div>

<!-- end -->
<div class="row mt-3 justify-content-end ">
  <div class="col-4 magenta">Column1</div>
  <div class="col-4 blue">Column2</div>
</div>

<!-- Around -->
<div class="row mt-3 justify-content-around ">
  <div class="col-4 magenta">Column1</div>
  <div class="col-4 blue">Column2</div>
</div>

<!-- between -->
<div class="row mt-3 justify-content-between ">
  <div class="col-4 magenta">Column1</div>
  <div class="col-4 blue">Column2</div>
</div>
<div class="row mt-5"></div>
</div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</body>
</html>
