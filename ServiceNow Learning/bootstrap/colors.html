<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <title>Hello, world!</title>
    <style>
      .con{
        background-color: black;
        height : 100vh;
        margin-top : 10px;
      }
    </style>
  </head>
  <body>
    <div class="container con">
      <div class="row mt-2"></div>
      <div class="row mt-2">
        <button type="button" class="btn btn-primary ml-2">Primary</button>
        <button type="button" class="btn btn-secondary ml-2">secodary</button>
        <button type="button" class="btn btn-success ml-2">success</button>
        <button type="button" class="btn btn-danger ml-2">danger</button>
        <button type="button" class="btn btn-info ml-2">info</button>
        <button type="button" class="btn btn-link ml-2">link</button>
        <button type="button" class="btn btn-outline-danger ml-2">Outline Button</button>
      </div>
      <div class="row mt-2">
        <button type="button" class="btn btn-outline-danger btn-lg ml-2">Large Button with btn-lg Class</button>
        <button type="button" class="btn btn-outline-danger btn-sm ml-2">small Button btn-sm class</button>
      </div>
      <div class="row mt-2">
        <button type="button" class="btn btn-outline-info btn-block ml-2">Block Button</button>
        <button type="button" class="btn btn-outline-danger btn-sm ml-2 mt-2 active">Active Buttom</button>
        <button type="button" class="btn btn-outline-danger  ml-2 mt-2 disabled">Disabled Button</button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
