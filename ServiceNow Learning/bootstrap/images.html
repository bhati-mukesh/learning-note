<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <title>Hello, world!</title>
  </head>
  <body>
<p>This Image is without class. not a responsive, no round corner, no border</p>
<img src="plane.png" alt="plane">
<div class="container">
  <p>This responsive image</p>
  <img src="plane.png" alt="plane" class="img-fluid">
  <p>This responsive image + border </p>
  <img src="plane.png" alt="plane" class="img-fluid img-thumbnail">
  <p>This responsive image + round corner</p>
  <img src="plane.png" alt="plane" class="img-fluid rounded">
  <p>This responsive image + float right</p>
    <img src="plane.png" alt="plane" class="img-fluid float-right">
  <p>This responsive image + at center </p>
  <img src="plane.png" alt="plane" class="img-fluid text-center ">

</div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
