<!doctype html>
<html ng-app="myModule">
  <head>
    <title>My AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="tut12a.js"></script>
  </head>
  <body ng-controller="myController">
  <input type="text" ng-model="searchText.name" placeholder="Search Name">
  <input type="text" ng-model="searchText.dateOfBirth" placeholder="Search DOB">
  <input type="checkbox" ng-model="exactMatch">Exact Match

  <br>
  <br>
 <table border="1">
 <tr>
 <th> Name </th>
 <th> DOB </th>
 <th> Gender </th>
 <th> Salary (Number) </th>
  <th> Salary (Currency) </th>
 </tr>
 <tr ng-repeat="employee in employees | filter:searchText:exactMatch ">
 <td> {{ employee.name  }} </td>
 <td> {{ employee.dateOfBirth |date:"dd-MMM-yy" }} </td>
 <td> {{ employee.gender | lowercase}} </td>
 <td> {{ employee.salary | number:2 }} </td>
 <td> {{ employee.salary | currency:"$":1}} </td>

 </tr>
 </table>


</body>
</html>
