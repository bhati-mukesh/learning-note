<!doctype html>
<html ng-app="myModule">
  <head>
    <title>My AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="tut9.js"></script>
  </head>
  <body ng-controller="myController">
 No. Of Row's To Display <input type="number" ng-model="rowLimit" min="0" max="4" step="1">
 Sort By : <select ng-model="columnName">
            <option value="name">Name ASC</option>
            <option value="dateOfBirth">DOB ASC</option>
            <option value="gender">Gender ASC</option>
            <option value="-salary">Salary DESC</option>
            </select>
 <table border="1">
 <tr>
 <th> Name </th>
 <th> DOB </th>
 <th> Gender </th>
 <th> Salary (Number) </th>
  <th> Salary (Currency) </th>
 </tr>
 <tr ng-repeat="employee in employees | limitTo:rowLimit | orderBy:columnName ">
 <td> {{ employee.name | uppercase }} </td>
 <td> {{ employee.dateOfBirth |date:"dd-MMM-yy" }} </td>
 <td> {{ employee.gender | lowercase}} </td>
 <td> {{ employee.salary | number:2 }} </td>
 <td> {{ employee.salary | currency:"$":1}} </td>

 </tr>
 </table>


</body>
</html>
