<!doctype html>
<html ng-app="myModule">
  <head>
    <title>My AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="tut10.js"></script>
  </head>
  <body ng-controller="myController">
 <table border="1">
 <tr>
 <th ng-click="sortData(name)"> Name </th>
 <th ng-click="sortData(dateOfBirth)"> DOB </th>
 <th ng-click="sortData(gender)"> Gender </th>
 <th ng-click="sortData(salary)"> Salary (Number) </th>
  <th ng-click="sortData(salary)"> Salary (Currency) </th>
 </tr>
 <tr ng-repeat="employee in employees | orderBy:columnName:reverseSort ">
 <td> {{ employee.name | uppercase }} </td>
 <td> {{ employee.dateOfBirth |date:"dd-MMM-yy" }} </td>
 <td> {{ employee.gender | lowercase}} </td>
 <td> {{ employee.salary | number:2 }} </td>
 <td> {{ employee.salary | currency:"$":1}} </td>

 </tr>
 </table>


</body>
</html>
